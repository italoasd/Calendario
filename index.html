<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="mes">
      <select name="meses" id="select-mes">
        <option value="0">Janeiro</option>
        <option value="1">Fevereiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>
      </select>
      <div class="ano">• 2024</div>
    </nav>
    <table id="calendario">
      <thead>
        <tr class="cabecalho">
          <th>Dom</th>
          <th>Seg</th>
          <th>Ter</th>
          <th>Qua</th>
          <th>Qui</th>
          <th>Sex</th>
          <th>Sáb</th>
        </tr>
      </thead>
      <tbody id="corpo-tabela">
      </tbody>
    </table>
  </div>
  <div id="modal-tarefa" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <div id="tarefas">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque ut in inventore optio voluptate ea rem illum maxime facere labore minus tempora ex consequuntur corrupti vel eligendi ad, voluptatibus laboriosam.</p>
      </div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
